{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Gov Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.min.css" rel="stylesheet" />
  <style>
    .glass-card {
      backdrop-filter: blur(20px);
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-base-200">

  <div class="w-[460px] p-10 rounded-3xl glass-card shadow-xl text-white bg-neutral text-sm">
    <h2 class="text-center text-xl font-semibold tracking-widest mb-6 opacity-90">CREATE YOUR ACCOUNT</h2>

    <form method="post" novalidate>
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block mb-1 text-gray-300">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-error text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-full mt-4 tracking-wide">Register</button>
    </form>

    <div class="text-center mt-6 text-sm text-gray-300">
      Already have an account?
      <a href="{% url 'stock:login' %}" class="link link-info ml-1 font-medium">Login</a>
    </div>
  </div>

  <!-- Style all form inputs -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('input, select, textarea').forEach(el => {
        el.classList.add('input', 'input-bordered', 'w-full', 'bg-transparent', 'text-white');
      });
    });
  </script>

</body>
</html>
